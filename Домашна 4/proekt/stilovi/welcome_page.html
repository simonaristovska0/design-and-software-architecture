<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профил - СтокС.мк</title>
  <style>
    /* Reset and global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(180deg, #A2AFFF, #E2E8FF);
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background: #F8F9FD;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar img {
      width: 100px;
      margin-bottom: 20px;
    }

    .sidebar nav {
      width: 100%;
    }

    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 10px;
      color: #5E5D84;
      text-decoration: none;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .sidebar nav a:hover {
      background: #E2E8FF;
    }

    /* Main Content Styles */
    .main {
      flex: 1;
      padding: 40px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .main h1 {
      font-size: 56px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .main p {
      font-size: 18px;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 50px;
      padding: 10px 20px;
      max-width: 400px;
      margin-top: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .search-bar input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
      padding: 10px;
      border-radius: 50px;
    }

    .search-bar button {
      background: #7B61FF;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
    }

    /* Profile Image */
    .profile {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .profile span {
      font-size: 16px;
      color: white;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
  <img src="logo.png" alt="СтокС.мк">
  <nav>
    <a href="#">Почетна</a>
    <a href="#">Омилени</a>
    <a href="#">Профил</a>
    <a href="#">Одјави се</a>
  </nav>
</div>

<!-- Main Content -->
<div class="main">
  <div class="profile">
    <img src="profile.png" alt="Profile">
    <span>Симона Ристoвска</span>
  </div>
  <h1>Добредојдовте, Симона.</h1>
  <p>
    Ова е вашиот профил, тука можете да ги следите вашите активности,
    да добивате информации, користејќи разновидни алатки создадени за
    детална анализа, кои ги нудиме.
  </p>
  <div class="search-bar">
    <input type="text" placeholder="Пребарај">
    <button>Пребарај</button>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  © 2024 СтокС.мк
</div>
</body>
</html>
